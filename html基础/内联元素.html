<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
        }

        .box1 {
            background-color: pink;
            float: left;
        }

        .box1>div {
            margin-right: 10px;
        }

        .box2>div {
            margin-right: 10px;
        }

        .box2 {
            background-color: blue;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div>1</div>
        <div>2</div>
    </div>
    <div class="box2">
        <div>1</div>
        <div>2</div>
    </div>


</body>

</html>
